services:
  gateway:
    build: .
    ports:
      - "8080:8080"
    environment:
      - LISTEN_ADDR=:8080
      - PROVIDER_URL=https://api.openai.com
      - VAULT_ENDPOINT=minio:9000
      - VAULT_ACCESS_KEY=minioadmin
      - VAULT_SECRET_KEY=minioadmin
      - VAULT_BUCKET=air-runs
      - VAULT_USE_SSL=false
      - OTEL_EXPORTER_OTLP_ENDPOINT=collector:4317
      - RUNS_DIR=/data/runs
      # - GATEWAY_KEY=your-secret-key  # Uncomment to require authentication
    volumes:
      - runs:/data/runs
    # NOTE: No depends_on for minio â€” the gateway starts and proxies even if
    # the vault is temporarily unreachable. This is the "non-blocking" guarantee:
    # AIR Blackbox Gateway cannot cause your AI system to fail.
    depends_on:
      collector:
        condition: service_started

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 2s
      timeout: 5s
      retries: 10
      start_period: 5s

  collector:
    build:
      context: ./collector
      dockerfile: Dockerfile
    ports:
      - "4317:4317"   # gRPC OTLP
      - "4318:4318"   # HTTP OTLP
    volumes:
      - vault-data:/data/vault
    depends_on:
      - jaeger

  jaeger:
    image: jaegertracing/all-in-one:1.57
    ports:
      - "16686:16686" # Jaeger UI
      - "14250:14250" # gRPC
    environment:
      - COLLECTOR_OTLP_ENABLED=true

volumes:
  runs:
  minio-data:
  vault-data:
